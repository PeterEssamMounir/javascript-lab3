<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
  align-items: center;
  padding: 5px;
  border: 1px solid #ccc;
}

li.done {
  background-color: limegreen;
}

button {
  margin-left: 10px;
}

li button:last-child {
  margin-left: auto;
}

li button:last-child + button {
  margin-left: 10px;
}
    </style>


    <div class="container">
        <h1>Todo List</h1>
  
        <div>
            <input type="text" id="input-task" placeholder="Enter task">
            <button id="add-task">Add</button>
          </div>
          
          <ul id="task-list"></ul>          
  
      </div>
      
      <script src="remake.js"></script>
</body>
</html>
